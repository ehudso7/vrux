<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRUX - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom right, #6366f1, #8b5cf6);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 2rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.25rem;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.6; }
        }
        
        .error-message {
            display: none;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .retry-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: white;
            color: #6366f1;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        @media (max-width: 640px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .loading-text {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">VRUX</div>
        <div class="spinner"></div>
        <div class="loading-text">Loading your AI-powered UI generator...</div>
        
        <div class="error-message" id="error-message">
            <p>It seems to be taking longer than expected.</p>
            <a href="/" class="retry-button">Reload Page</a>
        </div>
    </div>
    
    <script>
        // Show error message if page doesn't load after 10 seconds
        setTimeout(function() {
            document.getElementById('error-message').style.display = 'block';
        }, 10000);
        
        // Auto-reload after 30 seconds if still on this page
        setTimeout(function() {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
